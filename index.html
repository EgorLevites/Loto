<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotto Game</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid lotto-container">
    <div class="container mt-5">
      <h1 class="text-center">Lotto Game</h1>
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <div id="lottoNumbers" class="text-center"></div>
          <div class="text-center mt-3">
            <button id="lotteryBtn" class="btn btn-primary">Lottery</button>
            <button id="restartBtn" class="btn btn-secondary ml-3">Restart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
